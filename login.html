      <script>
function sendLoginInfo(){
var username=String(document.getElementById("username").value);
var password=String(document.getElementById("password").value);
	         if (window.HTMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            htmlhttp = new HTMLHttpRequest();
        } else {
            // code for IE6, IE5
            htmlhttp = new ActiveXObject("Microsoft.HTMLHTTP");
        }
        htmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {								
				var message_res=this.responseText;
				var res=JSON.parse(message_res);
				localStorage.id=res.id;
				
				if(res.type=="success"){
				console.log("success");				
				window.location.href = "homepage.html";
				}
            }
        };
        htmlhttp.open("POST","curl/login_user.php",true);
		htmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        htmlhttp.send("username="+username+"&password="+password);	
	
}
</script>
